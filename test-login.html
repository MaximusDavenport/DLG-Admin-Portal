<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-8">DLG Portal Test</h1>
            <button id="loginBtn" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg">
                Staff Login
            </button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="hidden modal-overlay">
        <div class="bg-gray-800 rounded-lg p-8 w-96">
            <h2 class="text-2xl font-bold mb-6">Staff Login</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" class="w-full bg-gray-700 text-white rounded px-3 py-2">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" class="w-full bg-gray-700 text-white rounded px-3 py-2">
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded">
                    Login
                </button>
            </form>
            <button id="closeModal" class="mt-4 text-gray-400 hover:text-white">Close</button>
        </div>
    </div>

    <script>
        console.log('Test script loaded');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const loginBtn = document.getElementById('loginBtn');
            const modal = document.getElementById('loginModal');
            const closeBtn = document.getElementById('closeModal');
            
            console.log('Elements found:', {
                loginBtn: !!loginBtn,
                modal: !!modal,
                closeBtn: !!closeBtn
            });
            
            if (loginBtn) {
                loginBtn.addEventListener('click', function() {
                    console.log('Login button clicked!');
                    if (modal) {
                        modal.classList.remove('hidden');
                        console.log('Modal should be visible now');
                    }
                });
            }
            
            if (closeBtn) {
                closeBtn.addEventListener('click', function() {
                    console.log('Close button clicked');
                    if (modal) {
                        modal.classList.add('hidden');
                    }
                });
            }
        });
    </script>
</body>
</html>
